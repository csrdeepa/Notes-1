<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
  <title>Add & Delete row in table dynamically</title>
</head>

<body>

  <div>
    <span id="addrow" onclick="addRow()">Add row</span>

    <table id="test">
      <thead>
        <tr>
          <th>#</th>
          <th>Course Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr id="1">
              <th scope="row">1 </th>
              <td>Computer</td>
              <td><span id="deleterow" onclick=removeRow(this)>del</span></td>
            </tr>  -->
      </tbody>
    </table>

  </div>

  <script>
    $(document).ready(function () {
      $('#addrow').click(function () {
        console.log("Hi add");
      });

      $('#deleterow').click(function () {
        console.log("Hi");
      });
    });

    function addRow() {
      var tblid = document.getElementById('test');
      var tbody = tblid.getElementsByTagName("tbody")[0];
      var id = tblid.rows.length;

      console.log(id);

      var row = tblid.insertRow(-1);

      var cell1 = row.insertCell(0);

      var cell2 = row.insertCell(1);
      var element2 = document.createElement("input");
      element2.type = "text";
      element2.name = "txtbox[]";
      element2.value = "testtest";
      cell2.appendChild(element2);

      var cell3 = row.insertCell(2);
      var element3 = document.createElement("span");
      element3.id = "deleterow";
      element3.setAttribute("onclick", "removeRow(this);");
      element3.innerText = "del";

      cell3.appendChild(element3);

      cell1.innerHTML = id;
      // cell2.innerHTML = 'Deepa';
      // cell3.innerHTML = "del";

      row.appendChild(cell1);
      row.appendChild(cell2);
      row.appendChild(cell3);

      tbody.appendChild(row);

      $("tr", tblid).eq(id).attr('id', id);

    }

    function removeRow(e) {
      document.getElementById("test").deleteRow(e.parentNode.parentNode.rowIndex)
    }

  </script>

</body>

</html>
